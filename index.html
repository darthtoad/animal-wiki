<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>
      Voting Information
    </title>
  </head>
  <body>
    <h1>Which animal would you like to know about?</h1>
    <form id="animal">
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="rhinoceros" checked>
          Rhinoceros
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="octopus">
          Octopus
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="hippopotamus">
          Hippopotamus
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="platypus">
          Platypus
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="rhinoceros-info">
      <p>Rhinos are big and have horns</p>
    </div>
    <div class="octopus-info">
      <p>Octopi have 8 legs</p>
    </div>
    <div class="hippopotamus-info">
      <p>Hippopotami are horses that hang out in rivers</p>
    </div>
    <div class="platypus-info">
      <p>Platypi have flat feet</p>
    </div>
  </body>
</html>
